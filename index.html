    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                Object.entries(data).forEach(([key, value]) => {
                    // Selecciona todas las secciones con el atributo correspondiente
                    const sections = document.querySelectorAll('section[' + key + ']');

                    // Si es un objeto
                    if (sections.length && typeof value === 'object' && !Array.isArray(value)) {
                        sections.forEach(section => {
                            Object.entries(value).forEach(([k, v]) => {
                                // Subnivel dentro del objeto (ej. evento.fecha)
                                if (typeof v === 'object' && !Array.isArray(v)) {
                                    const subSection = section.querySelector('[' + k + ']');
                                    if (subSection) {
                                        Object.entries(v).forEach(([subKey, subValue]) => {
                                            const el = subSection.querySelector('[' + subKey + ']');
                                            if (el) {
                                                if (el.tagName === 'IMG') el.src = subValue;
                                                else if (el.tagName === 'A') el.href = subValue;
                                                else el.textContent = subValue;
                                            }
                                        });
                                    }
                                } else {
                                    const el = section.querySelector('[' + k + ']');
                                    if (el) {
                                        if (el.tagName === 'IMG') el.src = v;
                                        else el.textContent = v;
                                    }
                                }
                            });
                        });
                    }

                    // Si es un array (itinerario, genero, nino, nina)
                    if (Array.isArray(value)) {
                        sections.forEach((section, idx) => {
                            if (key === 'itinerario') {
                                const lista = section?.querySelector('[lista]');
                                if (lista) {
                                    lista.innerHTML = "";
                                    value.forEach(item => {
                                        lista.innerHTML += `
                        <div class="itinerario-item">
                          <h3>${item.etapa}</h3>
                          <p>${item.descripcion}</p>
                          <p><b>${item.hora}</b></p>
                        </div>`;
                                    });
                                }
                            } else if (key === 'genero' || key === 'nino' || key === 'nina') {
                                // Para cada opción, busca los elementos y los rellena
                                value.forEach((item, arrIdx) => {
                                    // Si hay varias secciones, asigna por índice
                                    let targetSection = section;
                                    if (sections.length > 1) {
                                        targetSection = sections[arrIdx] || section;
                                    }
                                    Object.entries(item).forEach(([prop, val]) => {
                                        const el = targetSection.querySelector('[' + prop + ']');
                                        if (el) {
                                            if (el.tagName === 'IMG') el.src = val;
                                            else el.innerHTML = val;
                                        }
                                    });
                                });
                            }
                        });
                    }

                    // Si es un valor plano (como codigoVestimenta)
                    if (typeof value === 'string') {
                        // Selecciona todos los elementos con el atributo correspondiente
                        const els = document.querySelectorAll('[' + key + ']');
                        els.forEach(el => {
                            if (el.tagName === 'IMG') el.src = value;
                            else el.textContent = value;
                        });
                    }
                });
            })
            .catch(() => {
                document.body.innerHTML += '<h1>No se pudo cargar la invitación.</h1>';
            });
    </script>

    <script>
        // Elementos
        const audio = document.getElementById('audio');
        const btn = document.getElementById('playPause');
        // SVGs como strings para cambiar el contenido del botón
        const playSVG = `
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
        <path d="M8 5v14l11-7L8 5z" fill="currentColor"/>
      </svg>`;
        const pauseSVG = `
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
        <path d="M6 5h4v14H6zM14 5h4v14h-4z" fill="currentColor"/>
      </svg>`;
        // Inicial
        btn.innerHTML = playSVG;
        // Play / Pause al hacer click
        btn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                btn.setAttribute('aria-label', 'Pausar');
                btn.title = 'Pausar';
                btn.innerHTML = pauseSVG;
            } else {
                audio.pause();
                btn.setAttribute('aria-label', 'Reproducir');
                btn.title = 'Reproducir';
                btn.innerHTML = playSVG;
            }
        });
        // Si la canción termina, volver al estado play
        audio.addEventListener('ended', () => {
            btn.setAttribute('aria-label', 'Reproducir');
            btn.title = 'Reproducir';
            btn.innerHTML = playSVG;
        });
        // Mantener el icono en sincronía si el audio se pausa/reproduce por otros medios
        audio.addEventListener('play', () => { btn.innerHTML = pauseSVG; btn.setAttribute('aria-label', 'Pausar'); });
        audio.addEventListener('pause', () => { btn.innerHTML = playSVG; btn.setAttribute('aria-label', 'Reproducir'); });
        // Soporte de teclado: espacio o enter activan el botón
        btn.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                btn.click();
            }
        });

        // MODAL: Mostrar al cargar y manejar cierre + autoplay
        const modal = document.getElementById('modal-invitacion');
        const btnVer = document.getElementById('btn-ver-invitacion');
        btnVer.addEventListener('click', function () {
            modal.style.display = 'none';
            // Intentar reproducir la música automáticamente
            if (audio.paused) {
                audio.play().then(() => {
                    btn.setAttribute('aria-label', 'Pausar');
                    btn.title = 'Pausar';
                    btn.innerHTML = pauseSVG;
                }).catch(() => { });
            }
        });
    </script>
